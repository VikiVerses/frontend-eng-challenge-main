<!-- =========================
index.html 
Try On Quiz
========================= -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try On Quiz</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;600&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--
      App uses a “single-page, multi-screen” structure:
      - All screens exist in the DOM at once.
      - app.js shows exactly one screen by toggling .is-hidden.
      - #stage is the shared container used for (optional) cross-screen transitions.
    -->
    <div id="app" class="app" aria-live="polite">
      <!--
        Global topbar:
        - Reused across all screens for consistent navigation.
        - JS binds hamburger + logo to the same “go home” handler.
        - Spacer balances the grid/flex so logo stays centered.
      -->
      <header class="topbar">
        <button
          class="topbar__hamburger"
          type="button"
          aria-label="Menu (returns to start screen)"
          id="menu-btn"
        >
          <span class="hamburger-icon" aria-hidden="true">
            <span></span><span></span><span></span>
          </span>
        </button>

        <div class="topbar__logo">
          <!-- src is set in app.js via a centralized ASSETS config -->
          <img id="logo-img" class="topbar__logoImg" src="" alt="On logo" />
        </div>

        <div class="topbar__spacer" aria-hidden="true"></div>
      </header>

      <!--
        Stage container:
        - Holds all “screens” to keep layout consistent.
        - app.js toggles .is-hidden on each <main>.
      -->
      <div id="stage" class="stage">
        <!-- START SCREEN: static hero + CTA that initializes state & enters quiz -->
        <main id="start-screen" class="screen start">
          <div class="start__inner">
            <div class="start__content">
              <h1 class="start__headline">
                Take the quiz<br />
                and try your first pair!
              </h1>

              <button id="start-btn" class="start__cta" type="button">
                Try On Trial
              </button>

              <div class="start__note">30 Days risk free</div>
            </div>

            <!-- Decorative image; src set in app.js (keeps paths/config in JS) -->
            <img
              id="runner-img"
              class="start__runner"
              src=""
              alt=""
              aria-hidden="true"
            />
          </div>
        </main>

        <!--
          QUIZ SCREEN:
          - Data-driven: question text + answer buttons are rendered from data.json.
          - #quiz-content is the “fade target” so we can animate question changes
            without fading the entire stage.
        -->
        <main id="quiz-screen" class="screen quiz is-hidden" aria-label="Quiz">
          <div class="quiz__canvas">
            <div class="quiz__label">
              <p class="quiz__meta">TRY ON QUIZ<br />30 DAYS RISK FREE</p>
            </div>

            <div class="quiz__content" id="quiz-content">
              <div class="quiz__questionArea">
                <h1 id="question-text" class="quiz__question"></h1>
              </div>

              <div class="quiz__answersArea">
                <div
                  id="answers"
                  class="answers"
                  role="group"
                  aria-label="Answer options"
                ></div>
              </div>
            </div>
          </div>
        </main>

        <!--
          LOADING SCREEN:
          - Shown briefly at quiz end (simulated processing).
          - Kept as a separate screen for clean screen-state management.
        -->
        <main
          id="loading-screen"
          class="screen quiz is-hidden"
          aria-label="Loading"
        >
          <section class="quiz__panel">
            <div class="loadingac__wrap">
              <img id="loader-img" class="loading__img" src="" alt="Loading" />
              <p class="loading__text">We’re running to get your results.</p>
            </div>
          </section>
        </main>

        <!--
          RESULTS SCREEN:
          - Rendered from computed rankings (state.ratings).
          - DOM for tiles is created in app.js (recommended + 2 similar).
          - Styling is scoped using body.is-results (set by showOnly()).
        -->
        <main
          id="results-screen"
          class="screen results is-hidden"
          aria-label="Results"
        >
          <div class="results__inner">
            <div class="results__title">Congratulations!</div>
            <p id="results-summary" class="results__summary"></p>

            <section class="results__section" aria-label="Recommended">
              <div id="recommended-slot" class="recommended-slot"></div>
            </section>

            <section class="results__section" aria-label="Similar">
              <div class="results__sectionLabel">Similar profiles</div>
              <div
                id="similar-grid"
                class="shoe-grid"
                aria-label="Similar shoes"
              ></div>
            </section>

            <button id="restart-btn" class="restart" type="button">
              Restart Quiz
            </button>
          </div>
        </main>
      </div>
    </div>

    <script defer src="./app.js"></script>
  </body>
</html>
